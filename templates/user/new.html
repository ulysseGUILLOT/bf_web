{% extends "base.html" %}
{% block title %}New user{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h1 class="mainTitle">Nouveau joueur</h1>

    <form class="newUserForm" action="{{ url_for('add_user') }}" method="post">
        <label class="usernameLabel" for="username">Nom du joueur :</label>
        <input class="usernameInput" type="text" name="username" required>
        <button class="formBtn" type="submit">Cr√©er</button>
    </form>

    <style>
        .mainTitle {
            color: #ffffff;
            padding-top: 4vh;
            font-size: 8vw;
            text-align: center;
        }

        .newUserForm {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .usernameLabel {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-top: 35vh;
        }

        .usernameInput {
            color: #000000;
            background-color: rgb(214, 214, 214);
            width: 60vw;
            height: 40px;
            border-radius: 20px;
            text-align: center;
            margin-top: 30px;
            border: none;
            font-size: 24px;
            font-weight: bold;
        }

        .formBtn {
            position: absolute;
            bottom: 10vh;
            background: linear-gradient(326deg, rgba(20, 0, 93, 1) 0%, rgba(80, 9, 121, 1) 72%);
            font-size: 18px;
            font-weight: bolder;
            color: #ffffff;
            padding: 15px;
            width: 80vw;
            border: none;
            border-radius: 10px;
        }

    </style>

{% endblock %}
