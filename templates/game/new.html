{% extends "base.html" %}
{% block title %}New game{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<h1 class="mainTitle">Nouvelle partie</h1>

<form id="gameForm" class="newGameForm" action="{{ url_for('new_game') }}" method="post">

    <div class="choiceContainer">
        <p class="choiceLabel">Choix automatique des équipes</p>
        <label class="toggleSwitch">
            <input id="ignoreCheckbox" class="toggleInput" type="checkbox" name="auto-choice" value="true" checked>
            <span class="slider"></span>
        </label>
    </div>

    <ul class="userCarousel">
        {% for user in users %}
        <li class="userCard">
            <input type="checkbox" value="{{ user.id }}" id="player{{ user.id }}" name="selected_players">
            <label class="username" for="player{{ user.id }}">{{ user.username }}</label>
        </li>
        {% endfor %}
    </ul>
    <button class="formBtn" type="submit">Créer</button>
</form>

<script>
    document.getElementById("gameForm").onsubmit = function () {
        var checkboxs = document.querySelectorAll('input[type="checkbox"]:checked:not(#ignoreCheckbox)')
        if (checkboxs.length < 2) {
            alert("Veuillez selectionner au moins deux joueurs")
            return false
        }
    }
</script>

<style>
    .mainTitle {
        color: #ffffff;
        padding-top: 4vh;
        font-size: 8vw;
        text-align: center;
    }

    .newGameForm {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .choiceContainer {
        display: flex;
        flex-direction: row;
        margin-top: 120px;
    }

    .choiceLabel {
        color: #ffffff;
        margin-right: 20px;
    }

    .toggleSwitch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
    }

    .toggleSwitch .toggleInput {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #727272;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 24px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: #ffffff;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 24px;
    }

    .toggleInput:checked+.slider {
        background-color: rgba(80, 9, 121, 1);
    }

    .toggleInput:checked+.slider:before {
        -webkit-transform: translateX(16px);
        -ms-transform: translateX(16px);
        transform: translateX(16px);
    }

    .userCarousel {
        position: absolute;
        top: 20vh;
        bottom: 25vh;
        left: 0;
        right: 0;
        overflow-y: auto;
    }

    .userCard {
        margin: 20px;
        border-radius: 20px;
        background: linear-gradient(326deg, rgb(20, 20, 20) 0%, rgb(65, 65, 65) 72%);
        padding: 15px;
        color: #ffffff;
        list-style: none;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .username {
        width: 150px;
    }

    .formBtn {
        position: absolute;
        bottom: 10vh;
        background: linear-gradient(326deg, rgba(20, 0, 93, 1) 0%, rgba(80, 9, 121, 1) 72%);
        font-size: 18px;
        font-weight: bolder;
        color: #ffffff;
        padding: 15px;
        width: 80vw;
        border: none;
        border-radius: 10px;
    }
</style>
{% endblock %}
